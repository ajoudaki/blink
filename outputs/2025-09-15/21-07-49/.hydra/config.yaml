model:
  architecture: mlp
  hidden_dims:
  - 128
  - 64
  activation: relu
  dropout: 0.2
  batch_norm: false
  layer_norm: false
task_type: rating
data:
  targets:
  - attractive
  - smart
  - trustworthy
  embeddings_cache_file: clip_embeddings_cache.pkl
  force_recompute_embeddings: false
training:
  epochs: 50
  learning_rate: 0.001
  validation_split: 0.2
  augment_swapped_pairs: false
  optimizer: adam
  weight_decay: 0
gpu:
  device_id: 1
