# Base configuration for unified model
# Can be used for both rating and comparison tasks

# Task type: 'rating' or 'comparison'
task_type: comparison  # Change this to switch between tasks

# Model configuration (shared for both tasks)
model:
  hidden_dims:
    - 128
    - 64
  activation: relu
  dropout: 0.2
  batch_norm: false
  layer_norm: false
  use_user_encoding: false  # Set to true for user-specific modeling

# Data configuration
data:
  targets:
    - attractive
    - smart
    - trustworthy
  embeddings_cache_file: clip_embeddings_cache.pkl
  force_recompute_embeddings: false

# Training configuration
training:
  epochs: 50
  learning_rate: 0.001
  validation_split: 0.2
  augment_swapped_pairs: true  # Only used for comparison task
  optimizer: adam
  weight_decay: 0

# GPU configuration
gpu:
  device_id: 1

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}